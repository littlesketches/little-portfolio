<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Work portfolio">
        <meta name="author" content="Little Sketches">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <main>
            <div class = "vis-container">
                <svg id = "portfolio-vis" class="centered-svg dark">
                <defs>
                    <filter id="softGlow" height="500%" width="500%" x="-150%" y="-150%">
                        <!-- Thicken out the original shape -->
                        <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
                        <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                        <feGaussianBlur in="thicken" stdDeviation="25" result="blurred" />
                        <!-- Change the colour -->
                        <feFlood flood-color="rgb(255,255,255)" result="glowColor" />
                        <!-- Color in the glows -->
                        <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
                        <!--	Layer the effects together -->
                        <feMerge>
                            <feMergeNode in="softGlow_colored"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                </svg>
            </div>
            <div class = "title">Project constellations</div>
            <div id="tooltip" class="tooltip">
                <div id = 'tooltip-header' class = 'tooltip-header'>Tooltip txt</div>
                <div class = 'tooltip-content'>
                    <div class = 'tooltip-client'>for <span id = 'tooltip-client'></span></div>
                    <div id = 'tooltip-description'></div>
                </div>
            </div>

        </main>

        <script src=js/helpers.js></script> 
        <script src=js/portfolio.js></script> 
    </body>
</html>
