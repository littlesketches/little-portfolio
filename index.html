<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A little portfolio">
        <meta name="author" content="Little Sketches">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <main class = "content-container dark">
            <div class ='vis-container'>
                <div  class = "svg-container">
                    <svg id = "portfolio-vis" class="centered-svg"></svg>
                </div>
                <div class="title-container" style="opacity: 0">
                    <div>
                        <div class='button-prev title-button'><</div>
                        <div class = "title"></div>
                        <div class='button-next title-button'>></div>
                    </div>
                </div>
            </div>

            <div id="project-details-container" class = "hidden">
                <div class="project-title-container">
                    <div class ='project-title'></div>
                    <div class ='project-subtitle'></div>
                </div> 
                <div class= 'project-content-container'>
                    <div class="project-info-container">
                        <div>Working with: <span class = "project-client">Internal Displacement Monitoring Center </span> </div> 
                        <div class="">Project website: <span>www.thesite.com</span></div> 
                        <div>Project partners: <span>List of partners goes here</span></div> 
                        <div>Project dates:</div> 
                        <div>Project size:</div> 
                    </div> 

                    <div class="project-description-container"></div> 
                </div>
                <div class="project-images-container">
                    <ul class="project-images-group grid"></ul>
                </div> 
                <div class = "project-close-button">&#x2715</div>
            </div>

            <div id="tooltip" class="tooltip">
                <div id = 'tooltip-header' class = 'tooltip-header'></div>
                <div class = 'tooltip-content'>
                    <div class = 'tooltip-client'>for <span id = 'tooltip-client'></span></div>
                    <div id = 'tooltip-description'></div>
                </div>
            </div>
        </main>

        <script src=js/effects.js></script> 
        <script src=js/portfolio.js></script> 
    </body>
</html>
